<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav id="nav-bar" class="d-flex justify-content-around align-items-center py-4">
        <div class="d-flex align-items-center justify-content-center logo-weather">
            <img src="images/logo.png" class="img-fluid" alt="">
            <div class="ps-3 pt-2 text-white">
                <h4 class="m-0">Weather</h4>
                <p>tagline goes here</p>
            </div>
        </div>
        <div>
            <ul class="list-unstyled d-flex justify-content-between mb-0">
                <li><a href="#mainSection" class="text-decoration-none px-4 text-white">Home</a></li>
                <li><a href="" class="text-decoration-none px-4 text-white">News</a></li>
                <li><a href="" class="text-decoration-none px-4 text-white">Live cameras</a></li>
                <li><a href="" class="text-decoration-none px-4 text-white">Photos</a></li>
                <li><a href="" class="text-decoration-none px-4 text-white">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section id="mainSection" class="">
        <div class="form-grop container">
            <label for="search"></label>
            <input type="text" class="form-control py-3 ps-5 mt-5 border-0 rounded-5 text-white" id="search"
                placeholder="Find your location .....">
        </div>
        <div class="container w-75 my-5">
            <div class="row gx-0">
                <div class="col-md-4">
                    <div class="bg-dark rounded-start-3 text-white">
                        <div class="d-flex custom-head1 justify-content-between p-2 mb-3">
                            <p id="today" class="mb-0"></p>
                            <p id="date" class="mb-0"></p>
                        </div>
                        <div class="p-3">
                            <p id="country"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <p id="degree" class="degree-custom"></p>
                                <img id="iconImage" src="" class="img-fluid" alt="">
                            </div>
                            <p id="clouds" class="text-info"></p>
                            <div class="d-flex">
                                <div class="d-flex mx-2 align-items-center">
                                    <img src="images/icon-umberella.png" class="me-2" alt="">
                                    <p class="mb-0">20%</p>
                                </div>
                                <div class="d-flex mx-2 align-items-center">
                                    <img src="images/icon-wind.png" class="me-2" alt="">
                                    <p class="mb-0">18km/hr</p>
                                </div>
                                <div class="d-flex mx-2 align-items-center">
                                    <img src="images/icon-compass.png" class="me-2" alt="">
                                    <p id="direction" class="mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mid-part text-white">
                        <div class="custom-head2 text-center p-2 mb-3">
                            <p id="tomorrow" class="mb-0"></p>
                        </div>
                        <div class="p-3">
                            <div class="text-center">
                                <img id="iconImageTomorrow" src="images/113.png" class="img-fluid" alt="">
                                <p id="tomorrowMaxDegree" class="fs-1 fw-bold"></p>
                                <p id="tomorrowMinDegree" class=""></p>
                                <p id="tomorrowClouds" class="text-info"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-dark h-100 rounded-end-3 text-white">
                        <div class="custom-head3 text-center p-2 mb-3">
                            <p id="afterTomorrow" class="mb-0"></p>
                        </div>
                        <div class="p-3">
                            <div class="text-center">
                                <img id="iconImageAfterTomorrow" src="images/113.png" class="img-fluid" alt="">
                                <p id="afterTomorrowMaxDegree" class="fs-1 fw-bold"></p>
                                <p id="afterTomorrowMinDegree" class=""></p>
                                <p id="afterTomorrowClouds" class="text-info"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ....................................................................................... -->
    <script src="js/index.js"></script>
    <!-- ....................................................................................... -->
</body>

</html>
